[random]
seed = 7
shuffle = True

[images]
filtered = False
views = 3
cells = 500
labels = {'11': 11, '10': 10, '13': 12, '1': 1, '0': 0, '3': 3, '2': 2, '5': 5, '4': 4, '7': 7, '6': 6, '9': 9, '8': 8}
delimited_labels = {'11': 2, '10': 2, '13': 3, '1': 1, '0': 1, '3': 1, '2': 1, '5': 0, '4': 0, '7': 0, '6': 0, '9': 2, '8': 2}
planes = 500
path = /scratch/devFilesRaw

[dataset]
path = /scratch/cvn/dataset
labels_prefix = /labels_aux4
interaction_types = False
partition_prefix = /partition_aux4
uniform = False

[log]
path = /scratch/cvn/log
prefix = /log

[model]
checkpoint_path = /scratch/cvn/checkpoint
checkpoint_save_many = False
checkpoint_save_best_only = True
checkpoint_prefix = /model_aux4
print_summary = True
checkpoint_period = 1

[train]
epochs = 100
lr = 0.001
batch_size = 32
fraction = 0.6
resume = False
weighted_loss_function = True
class_weights_prefix = /class_weights_aux4
decay = 0.000005
early_stopping_patience = 5
momentum = 0.9

[validation]
fraction = 0.2
batch_size = 32

[test]
fraction = 0.2
batch_size = 32

