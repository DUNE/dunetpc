[random]
seed = 7
shuffle = True

[images]
views = 3
cells = 500
labels = {'11': 11, '10': 10, '13': 12, '1': 1, '0': 0, '3': 3, '2': 2, '5': 5, '4': 4, '7': 7, '6': 6, '9': 9, '8': 8}
planes = 500
path = /scratch/devFilesRaw

[dataset]
path = /scratch/cvn/dataset
partition_prefix = /partition
labels_prefix = /labels

[log]
path = /scratch/cvn/log
prefix = /log

[model]
checkpoint_path = /scratch/cvn/checkpoint
checkpoint_save_many = False
checkpoint_save_best_only = True
checkpoint_prefix = /model
print_summary = True
checkpoint_period = 1

[train]
decay = 0.000005
batch_size = 32
epochs = 100
lr = 0.001
fraction = 0.3
early_stopping_patience = 2
momentum = 0.9

[validation]
fraction = 0.1
batch_size = 32

[test]
fraction = 0.1
batch_size = 32


